app = 'phonebook-backend-v2'
primary_region = 'scl'

[build]

[env]
  PORT = "3002" # add this

[http_service]
  internal_port = 3002 # ensure that this is same as PORT
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
